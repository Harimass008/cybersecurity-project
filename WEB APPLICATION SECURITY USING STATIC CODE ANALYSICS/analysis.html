<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="results.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <title>Code Analysis - WebProtector</title>
</head>

<body>
    <header>
        <nav>
            <div class="title"><h1>WebProtector</h1></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="suggestions.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="project">
        <p>Check the Report Here</p>
        <button id="toggleResults" target="_blank"> Analysis Results</button>
    </div>
    
    <div class="container">
        
        <div class="split left">
            <h2>Uploaded Code</h2>
            <pre id="codeBlock">
                <!-- User code will be injected here with highlights -->
            </pre>
        </div>
        <div class="split right">
            <div class="chat-container">
                <div class="chat-list"></div>
                <div class="typing-area">
                    <form class="typing-form">
                        <div class="input-wrapper">
                            <textarea class="typing-input" placeholder="Enter a message..." required></textarea>
                            <button type="submit" id="send-message-button" class="icon material-symbols-rounded">send</button>
                        </div>
                    </form>
                    <div class="action-buttons">
                        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
                        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
<h2> Check your Analysis Results Here!  </h2>
<div class="results-wrapper">
    <div class="results-container">
        <div id="results">
        </div>
    </div>
</div>
    <div class="action-buttons">
        <button id="downloadCSV">Download CSV</button>
        <button id="downloadPDF">Download PDF</button>
    </div>
    
    <script src="results.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
